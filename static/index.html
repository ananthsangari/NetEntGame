<html>
    <head>
        <title>NetEnt-Game</title>

        <meta name="viewport" content="user-scalable=no" />
        <link rel="stylesheet" href="/static/styles.css"/>
    </head>
    <body>


        <div data-content
            class="content">

            <div class="load_indicator"></div>

            <div data-result-text
                class="text_holder"></div>

            <div data-content
                class="images_holder">

                <img src="" alt="" data-image-1>
                <img src="" alt="" data-image-2>
                <img src="" alt="" data-image-3>
            </div>

            <div class="bonus_holder">
                <div class="bonus" data-bonus>
                    You have got bonus turn!
                    You will get free roll in 5 seconds automatically.
                </div>
            </div>

            <div class="button_holder">
                <a href data-roll-button>
                    <img src="" alt="" data-button-image>
                </a>
            </div>

        </div>


        <script src="/static/bundle.js"></script>

    </body>
</html>
